<div class="container">
    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        <div *ngFor="let p of pokemonList" class="col m4 s6">
            <div (click)="naviguer(p)" class="card horizontal" pokemonBorderCard>
                <div class="card-image">
                    <img [src]="p.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{p.name}}</p>
                        <p><small>{{p.created|date:"dd/MM/yyyy"}}</small></p>
                        <span *ngFor="let i of p.types" class="{{i|pokemonTypeColor}}">
                            {{i}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a class="btn-floating btn-large waves-effect waves-light red z-depth=3" style="position: fixed; bottom: 25px; right: 25px;" routerLink="/add/pokemon">+</a>
